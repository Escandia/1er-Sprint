<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ejercicio 1. Flexbox</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>

    <div class="container">

      <div class="part-content">

        <div class="photo-wrapper">
          <img src="img/images.png" width="30px">
        </div>

        <div class="grow">
          <h2>Centro de fisioterápia Guzman Fernández</h2>
          <h3>Fisiología general</h3>

          <ul>
            <li class="link">
              <a href="#">Reservar cita</a class="botons">
              </li>
            <li class="link">
              <a href="#">Presupuesto</a class="botons">
              </li>
          </ul>
        </div>

        <div class="valor">
          <div class="info-reviews">
            <div class="info-reviews-text">
            <p>24 valoraciones</p>
            <ul>
              <li><a href="#">Ver comentarios -></a></li>
            </ul>
          </div>
            <p class="score">8,9</p>
        </div>

          <button type="button" name="button" class="star-icon">
            <img src="img/star.png" alt="star" width="20px">
          </button>

        </div>

      </div>

</div>

  </body>
</html>
